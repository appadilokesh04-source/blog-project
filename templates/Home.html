<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 300px; padding: 25px; border: 1px solid #ddd; border-radius: 5px;">
        
        <h2 style="text-align: center;">Login</h2>

        <form action="/perform_login" method="POST">
            
            <label>Email</label><br>
            <input type="email" name="User_email" required 
                   style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Password</label><br>
            <input type="password" name="User_password" required 
                   style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <button type="submit" 
                    style="width: 100%; padding: 8px; margin-top: 10px;">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="/register" style="text-decoration: none;">
                <button type="button" style="padding: 5px 12px; font-size: 12px;">
                    Register
                </button>
            </a>
        </div>

    </div>

</body>
</html>
