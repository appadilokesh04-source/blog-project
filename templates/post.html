<!DOCTYPE html>
<html>
<head>
    <title>View Post</title>
</head>
<body>

<h2>{{ post['title'] }}</h2>
<p>{{ post['content'] }}</p>

<a href="/edit_post/{{ post['id'] }}">Edit</a> |
<a href="/delete_post/{{ post['id'] }}">Delete</a> |
<a href="/dashboard">Back</a>

<hr>

<h3>Comments</h3>

{% for comment in comments %}
    <p>{{ comment['comment'] }}</p>
    <hr>
{% endfor %}

<h3>Add Comment</h3>

<form action="/add_comment/{{ post['id'] }}" method="POST">
    <textarea name="comment" rows="3" cols="40" required></textarea><br><br>
    <button type="submit">Add Comment</button>
</form>

</body>
</html>
