<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>

<h2>My Profile</h2>

<p><strong>Name:</strong> {{ user['name'] }}</p>
<p><strong>Email:</strong> {{ user['email'] }}</p>

<hr>

<h3>My Posts</h3>

{% for post in posts %}
    <h4>{{ post['title'] }}</h4>
    <p>{{ post['content'] }}</p>
    <a href="/post/{{ post['id'] }}">View</a>
    <hr>
{% endfor %}

<br>
<a href="/dashboard">Back</a>

</body>
</html>
